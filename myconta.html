</head>
<body style="background-color: #a5b08f;">
    <header>
      <nav>
        <p id="logo"><a href="index.html"><img src="image/valivelas3.png" alt="Logo ValiVelas"></a></p>
    </nav>
    <ul class="nav justify-content-center" style="background-color: #62735a;">
        <li class="nav-item">
        <a class="nav-link active" href="index.html">Home</a>

        <li class="nav-item">
        <a class="nav-link" href="velas.html">Velas</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="carrinho.html">Carrinho</a>

        <li class="nav-item">

  </ul>
    </header>
    <div class="container">

        <div class="card mt-4" data-aos="zoom-in">
            <div class="card-body">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Endereço de email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                      <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Senha</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Lembre de mim</label>
                    </div>
                    <p>Não tem uma conta? <a href="#">Criar conta</a></p>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                  </form>
            </div>
          </div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
